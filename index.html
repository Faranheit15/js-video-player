<html>
<head>
  <title>Awesome Video Player</title>
</head>
<body>
<nav>
  <element id="element1" />
  <div><img src= "ytplay.png" alt="Video Player" class="logo" height="28" width="28">Awesome Online Videos</div>
  <element id="element2" />
  <div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <video id="video1" width="420">
    <source src="https://www.youtube.com/watch?v=miALiNbU0wY" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div> 

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 560; 
} 

function makeSmall() { 
    myVideo.width = 320; 
} 

function makeNormal() { 
    myVideo.width = 420; 
} 
</script> 

  <element id="element3" />
</nav>
</body>
</html>
